<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/main.scss">
    <link rel="stylesheet" href="./src/sass/forget_form.scss">
    <link rel="stylesheet" href="./src/sass/validation.scss">
    <link rel="stylesheet" href="./src/sass/responsive.scss">
    <script src="https://kit.fontawesome.com/95e2122528.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="panel-container">
            <img class="panel-image" src="./assets/img/image.png" alt="">
            <div class="panel-content">
                <p class="title">Hệ thống quản lý chat đa nền tảng</p>
                <p class="caption">Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
            </div>
            <div class="panel-slider">
                <button class="slide active"></button>
                <button class="slide"></button>
                <button class="slide"></button>
            </div>
        </div>
        <div class="form-container">
            <div  id="forget-container">
                <div class="forget-header">
                    <div class="page-return">
                        <i class="fa-solid fa-chevron-left"></i>
                        <a onclick="history.back()">Quay lại</a>
                    </div>
                    <h2 class="forget-title">Quên mật khẩu</h2>
                </div>
                <form action="" id="forget-password__form">
                    <img src="./assets/img/forget-image.png" alt="">
                    <h1 class="title">Bạn đã quên mật khẩu?</h1>
                    <p>Đừng lo lắng, hãy nhập tài khoản hoặc email của bạn ở dưới để tìm kiếm tài khoản của bạn</p>
                    <div class="input-field">
                        <input id="email" type="text" name="email" placeholder="Nhập tài khoản/email">
                        <label for="email">Email</label>
                        <p class="input-subtext"></p>
                    </div>

                    <button class="btn btn-submit" type="submit">Tiếp tục</button>
                </form>
            </div>
        </div>
        <div id="language-box">
            <img src="./assets/img/global.png" alt="">
            <select class="language-select ">
                <option value="Vietnamese">Tiếng Việt</option>
                <option value="English">English</option>
            </select>
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
